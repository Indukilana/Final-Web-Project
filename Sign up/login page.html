  function checkform() {
    var password = document.form.password.value;

    var mailformat = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (email == "") {
      alert("Please enter your email");
      return false;
    }
    if(password=="")
    {
      alert("Please enter the password");
      return false;
    }
    if(email.match(mailformat))
    {
      return true;
    }
    else {
      alert("Please enter a valid email");
    }
 }
